{% extends 'layout.html' %}

{% block body %}
  <h1>New arrivals</h1>
  <hr>
  <ul class="list-group">
    {% for book in books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
		<a href="book/{{book.id}}"><h3>{{book.name}}</h3><small class="text-dark"> by {{book.author}}</small></a>
		<span class="badge badge-primary justify-content-end">added at {{book.import_date}}</span>
	</li>
	{% endfor %}
  </ul>
{% endblock %}
